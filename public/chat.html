<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.min.css">
  </head>
  <body>

    <div class="chat">
      <div class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"> </div>

      <div class="compose">
        <form id="message-form">
          <input type="text" name="message" placeholder="Enter text here" />
          <button id="sub" type="submit">Submit</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>

    

    

      </div>
    </div>


    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
              <span class="message__name">User name</span>
              <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">User name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
          <p><a href={{url}} target="_blank" rel="noopener noreferrer"> My Current Location</a></p>
      </div>  
  </script>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
